<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkboxes</title>
</head>

<body>
    <div class="container">
        <h1>Список покупок</h1>
        <div class="checkboxes">
            <ol class="listOfProducts">
                <li><label>Вещь 1<input type="checkbox"></label></li>
                <li><label>Вещь 2<input type="checkbox"></label></li>
                <li><label>Вещь 3<input type="checkbox"></label></li>
                <li><label>Вещь 4<input type="checkbox"></label></li>

            </ol>
        </div>
    </div>
</body>

</html>
